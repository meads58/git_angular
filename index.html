<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
<head >
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/gitUserSearchController.js"></script>

  <title>GitHub User Search</title>
</head>

<body ng-controller="GitSearchController">
  <div>
    <form class="form-horizontal">
      <input id=type="text" ng-model="searchTerm">
      <button class="btn" ng-click="doSearch()">Search</button>
    </form>
    <ul class="list-group" ng-repeat="user in searchResult.items">
      <li>
        <img ng-src="{{user.avatar_url}}&s=50">
        <a class="login_name" ng-href="{{user.html_url}}">{{ user.login}}</a>
      </li>
    </ul>
  </div>
</body>
</html>
